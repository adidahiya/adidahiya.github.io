version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.10-browsers-legacy
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn build
      - persist_to_workspace:
          root: '.'
          paths:
            - public

  deploy:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - attach_workspace:
          at: '.'
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run:
          name: Deploy
          command: |
            git config --global user.name "Adi Dahiya (CircleCI)"
            git config --global user.email "adi.dahiya14@gmail.com"
            yarn deploy --repo https://${GITHUB_ACCESS_TOKEN}@github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}.git

workflows:
  version: 2
  build_deploy:
    jobs:
      - build
      - deploy:
          requires: [build]
          filters:
            branches:
              only: [develop]
