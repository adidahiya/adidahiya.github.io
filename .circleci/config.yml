version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.10-browsers-legacy
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn build
      - persist_to_workspace:
          root: '.'
          paths:
            - public

workflows:
  version: 2
  build:
    jobs:
      - build
